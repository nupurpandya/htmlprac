<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 (Nupur Pandya)</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.jpg">
</head>

<body>
    <header>
        <h1>User Profile Card</h1>
    </header>
    <div class="card">
        <main>
            <img src="./assets/images/userp.jpg" alt="user image" width="100" height="100">
            <p>User Name</p>
            <p>User's City</p>
            <p>Aspiring Front-end Developer</p>
            <h2>User Skills</h2>
            <ul type="square">
                <li>Skill 1</li>
                <li>Skill 2</li>
                <li>Skill 3</li>
            </ul>
            <ol type="A">
                <li>Skill 4</li>
                <li>Skill 5</li>
                <li>Skill 6</li>
                <ul type="circle">
                    <li>Additional Info</li>
                </ul>
            </ol>
            <dl>
                <dt>Skill 7</dt>
                <dd>Description of skill 7</dd>
            </dl>
            <button>LinkedIn</button>
        </main>
    </div>
    <footer></footer>
</body>

</html>
