<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3(Nupur Pandya)</title>
</head>

<body>
    <header>
        <h1>Payment Form</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>
    <main>
        <form action="">
            <h2>Contact Information</h2>
            <label for="fname">Name: *</label>
            <input type="text" id="fname" name="fname" width="500px" required placeholder="Nupur Pandya"><br>
            <fieldset>
                <legend>Gender *</legend>
                
                <label for="maleg">Male</label>
                <input type="radio" name="gender" id="maleg" required>
                <label for="femaleg">Female</label>
                <input type="radio" name="gender" id="femaleg">
            </fieldset>
            <br>
            <label for="email">Email: *</label>
            <input type="email" name="email" id="email" required placeholder="abc@gmail.com"><br><br>
            <label for="pincode">Pincode: *</label>
            <input type="number" name="pincode" id="pincode" required><br>
            <hr>
            <h2>Payment Info</h2>
            <label for="cardtype">Card Type: *</label>
            <select name="cardtype" id="cardtype" required>
                <option value="">Select a card type</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select><br><br>
            <label for="cardnumber">Card Number: *</label>
            <input type="number" name="cardnumber" id="cardnumber" required><br><br>
            <label for="cdate">Exp Date: *</label>
            <input type="date" name="cdate" id="cdate" required><br><br>
            <label for="cvv">CVV: *</label>
            <input type="password" name="cvv" id="cvv" required><br><br>
            <input type="submit" value="PAY NOW">
            <input type="reset" value="RESET">
        </form>
    </main>
    <footer></footer>
</body>

</html>
