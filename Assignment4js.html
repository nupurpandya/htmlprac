        function revnum(m)
        {
            let rev1=m.toString().split("").reverse().join("");
            if(rev1.endsWith("-"))
            {
                rev1 = "-" + rev1;
                return parseInt(rev1);
                // console.log(typeof rev1);
            }
            else{
                return parseInt(rev1);
            }
