    <script>
        function reverseNumber(x){
            let a=String(x);
            let rev="";
            for (let i = a.length-1; i >=0 ; i--) {
                
                rev+=a[i];
              
            }
            console.log(rev);
        }
        reverseNumber(Number(10));
        function toAlphabetical(str){
            let arr=str.split('').sort().join('');
            console.log(arr);
        }
        toAlphabetical("nupur");
        function toUpper(str){
            let words=str.split(" ");
            console.log(words);
            let arr=[];
            // console.log(words.split(''));
            for (let i = 0; i < words.length; i++) {
               
                    arr.push(words[i].charAt(0).toUpperCase());
             
                
            }
            console.log(arr);
        }
        toUpper("My name is nupur");
    </script>
